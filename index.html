<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta de Lixo Eletrônico</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Nosso Serviço de Coleta de Lixo Eletrônico!</h1>
        <p>Preencha o formulário abaixo para solicitar a coleta do seu lixo eletrônico.</p>

        <form id="coletaForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu Nome" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Seu Endereço" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Seu Telefone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Seu Email" required>

            <label for="tipoDispositivo">Tipo de Dispositivo:</label>
            <input type="text" id="tipoDispositivo" name="tipoDispositivo" placeholder="Tipo de Dispositivo" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade" required>

            <button type="submit">Solicitar Coleta</button>
        </form>
    </div>
</body>
</html>
